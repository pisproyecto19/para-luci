<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mil Poemas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(to bottom right, #ffe0f0, #ffcce6);
      color: #5a005a;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background: #fff0f5;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
      border: 2px solid #ffb6c1;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #cc0066;
      margin-bottom: 20px;
      text-shadow: 2px 2px #ffe6f2;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 30px;
    }

    textarea {
      resize: none;
      padding: 15px;
      font-size: 1.2em;
      border-radius: 10px;
      border: 2px solid #ff99cc;
      background: #fff;
      color: #660033;
      font-family: cursive;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      background: #ff66b2;
      color: white;
      font-weight: bold;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e60073;
    }

    .poema {
      background: #fff6fa;
      border-left: 6px solid #ff66b2;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 1.2em;
      box-shadow: 0 2px 10px rgba(255, 192, 203, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mil Poemas</h1>
    <form id="formulario">
      <textarea id="mensaje" placeholder="Escribe aquÃ­ tu poema con amor..." required></textarea>
      <button type="submit">ðŸ’– Enviar Poema</button>
    </form>
    <div id="mensajes"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”„ Sustituye esto con tu configuraciÃ³n de Firebase:
    const firebaseConfig = {

  apiKey: "AIzaSyCpxYh_ota5V-GSaolkcO21jZWmL4_xGoQ",
  authDomain: "repos-39157.firebaseapp.com",
  projectId: "repos-39157",
  storageBucket: "repos-39157.firebasestorage.app",
  messagingSenderId: "580347673799",
  appId: "1:580347673799:web:8e4334d8019c2cb68f12e2",
  measurementId: "G-NZ52MSLY5R"
};

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const formulario = document.getElementById('formulario');
    const mensajeInput = document.getElementById('mensaje');
    const mensajesDiv = document.getElementById('mensajes');

    // Enviar poema
    formulario.addEventListener('submit', async (e) => {
      e.preventDefault();
      const texto = mensajeInput.value.trim();
      if (texto) {
        await db.collection('mensajes').add({
          texto: texto,
          fecha: new Date()
        });
        mensajeInput.value = '';
      }
    });

    // Mostrar poemas en tiempo real
    db.collection('mensajes')
      .orderBy('fecha', 'desc')
      .onSnapshot(snapshot => {
        mensajesDiv.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement('div');
          div.className = 'poema';
          div.textContent = data.texto;
          mensajesDiv.appendChild(div);
        });
      });
  </script>
</body>
</html>
